{% extends 'base.html' %}

{% block title %}
    Login to an Account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
