{% extends 'base.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
    <h1>Profile</h1>
    <p>Welcome, {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Currency: {{ user.currency }}</p>
    <p>Balance: {{ user.balance }}</p>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
{% endblock %}
